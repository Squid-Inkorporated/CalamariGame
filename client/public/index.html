<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A realtime multiplayer game using Socket.io with a Squid Game theme" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Calamari Game</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- audio!!!!!!!!! -->
  <script>
    const music = new Audio('./squid-theme.mp3');
    function playMusic() {
      const myElement = document.getElementById("customSwitches");
      if (myElement.innerHTML == '<i class="fa-solid fa-volume-xmark"></i>') {
        myElement.innerHTML = '<i class="fa-solid fa-volume-high"></i>'
        music.play();
      } else  {
        myElement.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        music.pause();
      }
    } 
  </script>
  <button onclick="playMusic()" class="custom-control-input" id="customSwitches"><i class="fa-solid fa-volume-xmark"></i></button>
</body>

</html>
